<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>数组的遍历次数</h1>
    <script>
      // 遍历方法: for map forEach every some filter find  findLast findIndex findLastIndex

      // 前提: 从 array 中查找到元素 3 则退出
      const array = [1, 2, 3, 4, 3, 2, 1];
      console.log('源数组长度 >> ', array.length);

      // 记录遍历次数
      let count = 0;
      // 重置 count
      function resetCount(api) {
        console.log(' ');
        console.log(`${api} 遍历次数 >> ${count}`);
        count = 0;
      }
      // 更新 count
      function recordCount() {
        count++;
      }

      const target = 3;

      // for循环
      for (let i = 0; i < array.length; i++) {
        recordCount();
        const item = array[i];
        if (item === target) {
          break;
        }
        continue;
      }
      resetCount('for');

      // map
      const mapResult = array.map((v) => {
        recordCount();
        return v === target;
      });
      resetCount('map');
      console.log(mapResult);

      // forEach
      const forEachResult = array.forEach((v) => {
        recordCount();
        return v === target;
      });
      resetCount('forEach');
      console.log(forEachResult);

      // every
      const everyResult = array.every((v) => {
        recordCount();
        return v === target;
      });
      resetCount('every');
      console.log(everyResult);

      // some
      const someResult = array.some((v) => {
        recordCount();
        return v === target;
      });
      resetCount('some');
      console.log(someResult);

      // filter
      const filterResult = array.filter((v) => {
        recordCount();
        return v === target;
      });
      resetCount('filter');
      console.log(filterResult);

      // find/findLast
      const findResult = array.find((v) => {
        recordCount();
        return v === target;
      });
      resetCount('find');
      console.log(findResult);

      // findIndex/findLastIndex
      const findIndexResult = array.findIndex((v) => {
        recordCount();
        return v === target;
      });
      resetCount('findIndex');
      console.log(findIndexResult);
    </script>
  </body>
</html>
